<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="circleTop">
        <img src="images/bg-pattern-top.svg" alt="light blue circle pattern">
      </div>
      <div class="circleBot">
        <img src="images/bg-pattern-bottom.svg" alt="light blue circle pattern">
      </div>
      <img class="headShot" src="images/image-victor.jpg" alt="a man's photo">
      <h1 class="name">
        Victor Crest 
        <span>26</span>
      </h1>
      <h2 class="location">
        London
      </h2>
      <ul class="items">
        <li>
          <p class="number">80K</p>
          <h3 class="item">Followers</h3>
        </li>
        <li>
          <p class="number">803K</p>
          <h3 class="item">Likes</h3>
        </li>
        <li>
          <p class="number">1.4K</p>
          <h3 class="item">Photos</h3>
        </li>
      </ul>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/joyun25/profile-card-component" target="_blank">Jo Yun Hsiao</a>.
      </div>
    </div>
  </div>
</body>
</html>
